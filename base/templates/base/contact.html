{%extends 'base.html'%}



{%block content%}
<div class="container my-5">

	<style>
    .border-top {
      border-top: 5px solid #33b5e5 !important;
      border-top-left-radius: .25rem!important;
    	border-top-right-radius: .25rem!important;
    }
  </style>

  <!--Section: Content-->
  <section class="text-center dark-grey-text mb-5">

    <div class="card">
      <div class="card-body rounded-top border-top p-5">
        
        <!-- Section heading -->
        <h3 class="font-weight-bold my-4">Contact Us</h3>
        <!-- Section description -->
        <p class="font-weight-light mx-auto mb-4 pb-2">Lorem ipsum dolor, sit amet consectetur<br> adipisicing elit. Id quam sapiente molestiae.</p>

        <form class="mb-4 mx-md-5" action="" method="post">

            {%csrf_token %}

          <div class="row">
            <div class="col-md-6 mb-4">

              <!-- Name -->
              <div>
              <label>Name</label></div>
              {{form.name}}

            </div>
            <div class="col-md-6 mb-4">

                <div>
                    <label>Email</label></div>
                    {{form.email}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-4">

              <!-- Subject -->
              <div>
                <label>Phone Number</label></div>
                {{form.phone}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-4">

              <div class="form-group mb-4">
                <div>
                    <label>How Can we help ?</label></div>
                    {{form.body}}
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-info btn-md">Submit</button>
              </div>

            </div>
          </div>

        </form>
        
      </div>
    </div>

  </section>
  <!--Section: Content-->

</div>
{%endblock%}
