{%extends 'base.html'%}

{%block content%}
<main class="profile-page layout layout--3">
<div class="roomList">
    <div class="profile">
      <div class="avatar avatar--large active">
          <img src="{{user.avatar.url}}" class = "card-img-100 rounded-circle z-depth-1-half d-flex mr-3" />
        </div>
      </div>
      <div class="profile__info">
        <h3>{{user.name}}</h3>
        {%if request.user == user%}
        <a href="{{user.get_update_profile_url}}" class="btn btn--main btn--pill">Edit Profile</a>
        {%endif%}
      </div>
      <div class="profile__about">
        <h3>About</h3>
        <p>
          {{user.bio}}
        </p>
      </div>
    </div>
  </main>
    {%endblock%}
